<ng-container *transloco="let t">
  <mat-nav-list class="grow">
    <a *ngFor="let item of routeItems" mat-list-item [routerLink]="item.route">
      <mat-icon matListItemIcon>
        {{ item.icon }}
      </mat-icon>
      <span class="pr-2">{{ t(item.name) }}</span>
    </a>
  </mat-nav-list>
  <div
    class="cursor-default select-none py-4 text-center text-sm font-thin opacity-30">
    {{ t('general.version', { version }) }}
  </div>
</ng-container>
