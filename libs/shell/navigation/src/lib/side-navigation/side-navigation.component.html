<mat-nav-list class="grow">
  @for (item of routeItems; track item.route) {
    <a mat-list-item [routerLink]="item.route">
      <mat-icon matListItemIcon>
        {{ item.icon }}
      </mat-icon>
      <span class="pr-2">{{ item.name }}</span>
    </a>
  }
</mat-nav-list>
<div
  class="cursor-default select-none py-4 text-center text-sm font-thin opacity-30">
  {{ version }}
</div>
