<ng-container *transloco="let t">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="navigation-menu">
    @for (item of routeItems; track item.route) {
      <a mat-menu-item [routerLink]="item.route">
        <mat-icon>
          {{ item.icon }}
        </mat-icon>
        <span class="pr-2">{{ t(item.name) }}</span>
      </a>
    }
    <div
      class="cursor-default select-none pt-2 text-center text-sm font-thin opacity-30">
      {{ version }}
    </div>
  </mat-menu>
</ng-container>
